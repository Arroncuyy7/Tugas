<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tugas Sekolah</title>
    <link rel="stylesheet" href="Perbagus.css">
</head>
<body>
    <div class="container">
        <h1>Daftar Tugas Sekolah</h1>
        
        <!-- Tombol untuk menambahkan tugas -->
        <button id="addTaskBtn">+</button>
        
        <!-- Form untuk menambah tugas -->
        <div id="taskForm" class="hidden">
            <input type="text" id="taskInput" placeholder="Masukkan tugas" required>
            <input type="date" id="deadlineInput" required>
            <button id="saveTaskBtn">Simpan Tugas</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
